<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap"
      rel="stylesheet"
    />
    <title>cresta design</title>
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div id="logo">
          <p><a href="index.html">Cresta Design</a></p>
        </div>
        <nav>
          <ul id="header_menu">
            <li><a href="index.html#concept">Concept</a></li>
            <li><a href="index.html#service">Service</a></li>
            <li><a href="index.htnl#works">Works</a></li>
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="bg-img">
        <img src="img/contact-page-bgi@2x.jpg" alt="画像" />
        <p>Contact</p>
        <h1>Contact us</h1>
      </div>
      <div class="contact">
        <div class="main_contact">
          <div class="contents">
            <p>お問い合わせ内容</p>
            <p>
              <input type="checkbox" name="q1" value="資料請求" />資料請求
              <input
                type="checkbox"
                name="q1"
                value="お電話でのご相談を希望"
              />お電話でのご相談を希望
              <input type="checkbox" name="q1" value="申し込み" />申し込み
            </p>
          </div>
          <div class="input_field">
            <form action="#" method="post">
              <p>
                担当者名<br />
                <input type="text" name="name" />
              </p>
              <p>
                電話番号<br />
                <input type="number" name="number" />
              </p>
              <p>
                メールアドレス<br />
                <input type="email" name="email" />
              </p>
              <p>
                その他<br />
                <textarea name="その他" cols="30" rows="10"></textarea>
              </p>
            </form>
            <button>Submit</button>
          </div>
        </div>
      </div>
      <footer>
        <p>@cresta.design all rights reserved</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
